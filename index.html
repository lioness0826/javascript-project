<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bluff Poker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/logo.jpg">
        <!-- logo ie generated from AI -->
        <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
        <!--all card design from https://tekeye.uk/playing_cards/svg-playing-cards-->
    </head>
    <body>
        <header>
            <img id="logo" alt="poker logo" src="images/logo.jpg">
            <h1>BLUFF&nbsp;&nbsp;POKER</h1>
        </header>
        <main>
                <div id="field-1">
                    <div id="top-1">
                        <button id="player-1">PLAYER 1</button>
                        <button id="round-1">ROUND:</button>
                    </div>
        
                    <div id="card-field-1">
                        <div id="card-1"><img src="images/Cards/red2.png" alt="back of card"></div>
                        <div id="card-2"><img src="images/Cards/red2.png" alt="back of card"></div>
                        <div id="card-3"><img src="images/Cards/red2.png" alt="back of card"></div>
                    </div>
                    <div id="input-field-1">
                        <input id="bet-1" type="text" placeholder="Bet points">
                        <div id="total-bet-1">total</div>
                        <button id="bet-button-1">BET</button>
                        <button id="fold-button-1">FOLD</button>
                    </div>
                </div>

                <div id="score-tracker">
                    <div id="tracker-1">1</div>
                    <div id="tracker-2">2</div>
                </div>

                <div id="set">
                    <button id="start">START</button>
                    <button id="reset">RESET</button>
                </div>
            
                <div id="field-2">
                    <div id="top-2">
                        <button id="player-2">PLAYER 2</button>
                        <button id="round-2">ROUND:</button>
                    </div>
                   
                    <div id="card-field-2">
                        <div id="card-4"><img src="images/Cards/red2.png" alt="back of card"></div>
                        <div id="card-5"><img src="images/Cards/red2.png" alt="back of card"></div>
                        <div id="card-6"><img src="images/Cards/red2.png" alt="back of card"></div>
                    </div>
                    <div id="input-field-2">
                        <input id="bet-2" type="text" placeholder="Bet points">
                        <div id="total-bet-2">total</div>
                        <button id="bet-button-2">BET</button>
                        <button id="fold-button-2">FOLD</button>
                    </div>
                </div>
    <script src="script.js"></script>
    </body>
</html>
